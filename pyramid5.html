<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid 5</title>
</head>
<body>
   
    <script>
     let i, j, k,n=5,rows=5;
     let string="";
     for(i=1;i<=n;i++){
        for(j=1;j<=(n-i);j++){
            string+=" ";
        }
    
        for(k=0;k<2*i-1;k++){
            string+="*";
        }
        string+="<br>";
    }   
   
     for (i = 0; i < n; i++) {
         /* Printing spaces */
         for (j = 0; j < i; j++) {
            string+=(" ");
         }
         /* Printing stars */
         for (j = 0;j < 2*(n-i)-1; j++) {
            string+=("*");
         }
         string+=("\n");
     }
   
 
     document.write(`<pre>${string}</pre>`);
</script>
</body>
</html>
