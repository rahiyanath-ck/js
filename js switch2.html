<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js switch2.html</title>
</head>
<body>
    <input type="text" id="text1">
    <button onclick="click1()"> try it</button>
    <p id="demo"></p>
    <script>
        function click1(){
            var msg;
            var fruit=document.getElementById("text1").value;
        switch(fruit){
           case "mango":
                msg="mango is good";
                break;
            case "banana":
                msg="banana  is good";
                break;
            case "pappaya":
                msg="mango is good";
                break;
            default:
                msg="not available";
            
        }
        document.getElementById("demo").innerHTML=msg;
    }
    </script>
</body>
</html>
