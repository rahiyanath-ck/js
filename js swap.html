<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap js</title>
</head>
<style>
    body{
        text-align: center;
        background-color: beige;
        font-weight: bold;
    }
    button{
        background-color: aquamarine;
        width:90px;
        height: 30px;
        border-radius:10px;
        border:none ;
        font-weight: bold;
    }
</style>
<body>
    <label for="">Enter First Number:</label>
    <input type="text" id="num1">
    <label for="">Enter Second Number:</label>
    <input type="text" id="num2">
    <br><br>
    <button onclick="swap1()">SWAP</button>
    <br><br>
    <label for="">Enter First Number:</label>
    <input type="text" id="num3">
    <label for="">Enter Second Number:</label>
    <input type="text" id="num4">
    <script>
     function swap1(){
      a=Number(document.getElementById("num1").value);
      b=Number(document.getElementById("num2").value);
      c=a;
      a=b;
      b=c;
      Number(document.getElementById("num3").value=a);
      Number(document.getElementById("num4").value=b);
    }
    </script>
</body>
</html>
