<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js number pattern</title>
</head>
<body>
    <script>
      let num=10;
      let string="";
      let i;
      let j;
      for(i=0;i<num;i++){
        for(j=0;j<i;j++){
            string +=j;
        }
        string += "\n";
     
      }
      document.write(`<pre>${string}</pre>`);
      console.log(string);
    </script>
</body>
</html>
